<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <h2 class="result1">result</h2>

    <div class="grid-container">
      <div class="grid-item">
        <button>0</button>
      </div>
      <div class="grid-item">
        <button>1</button>
      </div>
      <div class="grid-item">
        <button>2</button>
      </div>
      <div class="grid-item">
        <button>3</button>
      </div>
      <div class="grid-item">
        <button>4</button>
      </div>
      <div class="grid-item">
        <button>5</button>
      </div>
      <div class="grid-item">
        <button>6</button>
      </div>
      <div class="grid-item">
        <button>7</button>
      </div>
      <div class="grid-item">
        <button>8</button>
      </div>
      <div class="grid-item">
        <button>9</button>
      </div>
      <div class="grid-item">
        <button>+</button>
      </div>
      <div class="grid-item">
        <button>-</button>
      </div>
      <div class="grid-item">
        <button>*</button>
      </div>
      <div class="grid-item">
        <button>/</button>
      </div>
      <div class="grid-item">
        <button>.</button>
      </div>
      <div class="grid-item">
        <button>=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
